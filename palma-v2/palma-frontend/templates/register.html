<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    
  <!-- Inter Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'], // override default
          },
        }
      }
    }
  </script>

<div class="min-h-screen flex items-center justify-center relative">
    <div class="bg-white w-full max-w-4xl rounded-2xl shadow-xl overflow-hidden flex">

        <!-- LEFT SECTION -->
        <div class="w-full md:w-1/2 p-10">
            <h1 class="text-xl font-semibold mb-10">PalmaCount</h1>

            <h2 class="text-3xl font-bold text-gray-900 mb-2">Create your account</h2>
            <p class="text-gray-600 mb-8">Enter your details to get started.</p>

            <form action="{{ url_for('register') }}" method="POST" class="space-y-5">

                <!-- Name -->
                <div>
                    <label class="block text-gray-700 mb-1 font-medium">Name</label>
                    <input type="text" name="name" placeholder="Isyraf Haziq" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2
                        focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 mb-1 font-medium">Email address</label>
                    <input type="email" name="email" placeholder="isyraf@email.com" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2
                        focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-gray-700 mb-1 font-medium">Password</label>
                    <input type="password" name="password" placeholder="Min 8 characters" required
                        class="w-full border border-gray-300 rounded-lg px-4 py-2
                        focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none">
                </div>

                <!-- Terms -->
                <div class="flex items-center text-sm">
                    <input type="checkbox" id="terms" name="terms" class="mr-2 h-4 w-4 rounded text-emerald-600">
                    <label for="terms" class="text-gray-700">
                        I agree to the <a href="#" class="text-emerald-600 hover:underline">Terms & Privacy</a>
                    </label>
                </div>

                <!-- Sign Up button -->
                <button type="submit"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 transition text-white
                           font-semibold py-2 rounded-lg">
                    Sign Up
                </button>

                <!-- Google -->
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 border border-gray-300
                           py-2 rounded-lg hover:bg-gray-50 transition">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" />
                    <span class="font-medium text-gray-700">Sign up with Google</span>
                </button>

            

                <p class="text-center text-gray-600 text-sm">
                    Already have an account?
                    <a href="/login" class="text-emerald-600 font-medium hover:underline">
                        Log in
                    </a>
                </p>
            </form>

            <p class="text-center text-gray-400 text-xs mt-10">2025 Yappo, All Rights Reserved</p>
        </div>

        <!-- RIGHT SECTION (illustration) -->
        <div class="hidden md:flex w-1/2 bg-[#F8F8FC] items-center justify-center">
            <div class="relative">
                <img src="static/images/palmaLogo.svg" class="w-60 h-60" />
            </div>
        </div>

    </div>
</div>
</body>
</html>
